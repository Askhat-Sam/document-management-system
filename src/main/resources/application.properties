spring.application.name=document.management
logging.level.com.finalproject.document.management=debug

#JDBC properties

spring.datasource.url=jdbc:mysql://localhost:3306/document-management
spring.datasource.username=root
spring.datasource.password=root

#Default page
spring.data.rest.base-path=/document-management/users/getUsers

#Turn of spring boot banner
spring.main.banner-mode=off

#Show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.springframework.jdbc.core=TRACE

#options for the search document
headersDocument=Id,Document code,Document type,Title,Status,Creation date,Modification date,Revision number,Author

#options for the search user
headersUser=Choose category,Id,User id,First name,Last name,Email,Department,Role, Status

#options for departments select
departments=Finance, Procurement, Human resources, Administrative, IT, Security, Legal, Sales, Marketing

#options for departments select
roles=ROLE_ADMIN, ROLE_MANAGER, ROLE_EMPLOYEE

#options for status
statuses=Active, Not active

#options for document status
documentStatuses=Validated, Cancelled, In progress

#options for document type
documentTypes=Policy, Manual, Instruction, Order, Form, List

#options for document revision statuses
documentRevisionStatuses=Awaiting validation, Validated

