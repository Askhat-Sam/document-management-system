spring.application.name=document.management

#JDBC properties

spring.datasource.url=jdbc:mysql://localhost:3306/document-management
spring.datasource.username=root
spring.datasource.password=root

#Default page
spring.data.rest.base-path=/document-management/users/getUsers

#Turn of spring boot banner
spring.main.banner-mode=off

#Show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

#Log JDBC SQL statements (Only for testing purpose)

logging.level.org.springframework.jdbc.core=TRACE

#options for the search block
headers=All,Id,Part Number,Serial Number,Description,Location, New Category