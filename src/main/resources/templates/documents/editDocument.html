<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit Document</h1>
    <form th:action="@{/document-management/documents/updateDocument}" th:object="${document}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">Document Id</label>
            <input type="text" id="id" name="id" th:field="*{id}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="documentCode" class="form-label">Document Code</label>
            <input type="text" id="documentCode" name="documentCode" th:field="*{documentCode}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="documentCode" class="form-label">Document type Id</label>
            <input type="text" id="documentTypeId" name="documentTypeId" th:field="*{documentTypeId}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Title</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="revisionNumber" class="form-label">Revision Number</label>
            <input type="number" id="revisionNumber" name="revisionNumber" th:field="*{revisionNumber}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="statusId" class="form-label">Status</label>
            <input type="text" id="statusId" name="statusId" th:field="*{statusId}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="creationDate" class="form-label">Creation Date</label>
            <input type="date" id="creationDate" name="creationDate" th:field="*{creationDate}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="modificationDate" class="form-label">Modification Date</label>
            <input type="date" id="modificationDate" name="modificationDate" th:field="*{modificationDate}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="authorId" class="form-label">Author</label>
            <input type="text" id="authorId" name="authorId" th:field="*{authorId}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="link" class="form-label">Link</label>
            <input type="text" id="link" name="link" th:field="*{link}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
