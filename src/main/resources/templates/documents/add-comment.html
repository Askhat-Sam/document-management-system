<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" src="../static/js/code.jquery.com_jquery-3.7.1.min.js"
            th:src="@{/js/code.jquery.com_jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>

    <title>Document Management System</title>
</head>
<body>
<div class="main-container">
    <div class="flex-container-row-navbar header-container">
        <div class="flex-container-row">
            <div class="navbar-div">Document Management Service</div>
            <div class="navbar-div flex-container-row">
                <div>User: <span sec:authentication="principal.username"></span> <span sec:authentication="principal.authorities"></span></div>
            </div>
        </div>
        <div class="flex-container-row">
            <div class="navbar-div">Notifications</div>
            <div>
                <form action="#" th:action="@{/logout}" method="POST" class="navbar-header">
                    <input type="submit" value="Logout" class=""/>
                </form>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="side-panel">
            <div>
                <a class="" th:href="@{/document-management/documents/getDocuments}">
                    Documents
                </a>
            </div>
            <div>
                <a class="" th:href="@{/document-management/users/getUsers}">
                    Users
                </a>
            </div>
            <div>
                <a class="">Export</a>
            </div>
        </div>
        <div class="body-container">
            <div class="navbar flex-container">
                <div class="section-header centered-div">1. Add new comment</div>
                <div class="section-body">
                    <form action="" th:action="@{/document-management/documents/addComment}" th:object="${comment}" method="POST" class="edit-form">
                        <div class="flex-container-column">
                            <div class="flex-container-row">
                                <input type="text" class="add-input" placeholder="Document id"  name="documentId" th:value="${documentId}">
                                <input type="text" class="add-input"  placeholder="User id" th:field = "*{userId}">
                                <input type="date" class="add-input"  placeholder="Date" th:field = "*{date}">
                            </div>
                            <div class="flex-container-row">
                                <input type="text" class="add-input"  placeholder="Comment" th:field = "*{comment}">
                            </div>

                        </div>
                        <button type="submit" class="action-button">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>
