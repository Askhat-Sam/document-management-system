<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" src="../static/js/code.jquery.com_jquery-3.7.1.min.js"
            th:src="@{/js/code.jquery.com_jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>

    <title>Document Management System</title>
</head>
<body>
<div class="main-container">
    <div class="flex-container header-container">
        <div>Document Management Service</div>
        <div>User Name: John.S (MANAGER)</div>
        <div class="empty-div"></div>
        <div>Notifications</div>
        <div>Logout</div>
    </div>
    <div class="flex-container">
        <div class="side-panel">
            <div>
                <a class="" th:href="@{/document-management/documents/getDocuments}">
                    Documents
                </a>
            </div>
            <div>
                <a class="" th:href="@{/document-management/users/getUsers}">
                    Users
                </a>
            </div>
            <div>
                <a class="">Export</a>
            </div>
        </div>
        <div class="body-container">
            <div class="navbar flex-container-column">
                <div>1. Revision info</div>
                <form action="#" th:action="@{/document-management/documents/addNewRevision}" th:object="${documentRevision}" method="POST">
                    <input type="hidden" name="documentId" th:value="${documentId}">
                    <input type="text" class="form-control mb-4 w-75" placeholder="User id" th:field="*{userId}">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Date" th:field="*{date}">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Revision number" th:field="*{revisionNumber}">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Status Id" th:field="*{statusId}">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Description" th:field="*{description}">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Link" th:field="*{link}">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Validated by user" th:field="*{validatingUserId}">
                    <button type="submit" class="">Save</button>
                </form>
                <button class="action-button">Attach file</button>

            </div>
            <div class="main-content">
                <div class="table-container">
                </div>
                <div class="centered-div">
                    <div>
                        <button class="action-button" type="submit">Cancel</button>
                        <button class="action-button" type="submit">Save and send to validation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>
