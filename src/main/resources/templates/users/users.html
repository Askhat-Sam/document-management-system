<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" src="../static/js/code.jquery.com_jquery-3.7.1.min.js" th:src="@{/js/code.jquery.com_jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>

    <title>Document Management System</title>
</head>
<body>
    <div class="main-container">
        <div class="flex-container header-container">
            <div>Document Management Service</div>
            <div>User Name: John.S (MANAGER)</div>
            <div class="empty-div"></div>
            <div>Notifications</div>
            <div>Logout</div>
        </div>
        <div class="flex-container">
            <div class="side-panel">
                <div>
                    <a class="" th:href="@{/document-management/documents/getDocuments}">
                        Documents
                    </a>
                </div>
                <div>
                    <a class="" th:href="@{/document-management/users/getUsers}">
                        Users
                    </a>
                </div>
                <div>
                    <a class="">Export</a>
                </div>
            </div>
            <div class="body-container">
                <div class="navbar flex-container">
                    <form class="navbar-form" role="search" modelAttribute="selectedOption">
                        <input  name="keyword"  class="" type="search" placeholder="Search" aria-label="Search" id="searchText">

                        <!--            <select th:field="*{header}" name="option" class="search-list" area-label="">-->
                        <!--                <option th:each="tempHeader : ${headers}" th:value="${tempHeader}" th:text="${tempHeader}"/>-->
                        <!--            </select>-->

                        <button class="" type="submit">Search</button>
                    </form>
                </div>
                <div class="main-content">
                    <div class="table-container">
                        <table class="">
                            <thead>
                            <tr class="table-header">
                                <th>Id</th>
                                <th>User ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Email</th>
                                <th>Department</th>
                                <th>Role</th>
                                <th>Password</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody class="table-body">
                            <tr th:each="user : ${users}" class="" style="height: 20px">
                                <td th:text="${user.id}" />
                                <td th:text="${user.userId}" />
                                <td th:text="${user.firstName}"/>
                                <td th:text="${user.lastName}"/>
                                <td th:text="${user.email}"/>
                                <td th:text="${user.departmentId}"/>
                                <td th:text="${user.role}"/>
                                <td th:text="${user.password}"/>
                                <td>
                                    <!--To change to icons-->
                                    <a class="action-tool-edit">
                                        View
                                    </a>
                                    <a class="action-btn-delete"
                                       onclick="if (!(confirm('Are you sure you want to delete this tool?'))) return false">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="centered-div">
                        <div>
                            <button class="action-button" type="submit">Create document</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
